<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker Board</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% for x in range(0,times) %}
        {% if x%2==0 %}
            <div class="row">
                <div class="dark"></div>
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div>  
            </div>
        {% elif x%2==1 %}
            <div class="row">
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div>
                <div class="dark"></div>
                <div class="light"></div> 
                <div class="dark"></div>
            </div>
        {% endif %}
    {% endfor %}
</body>
</html>
