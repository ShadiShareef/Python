<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <h1>{{authordata.firstName}} {{authordata.lastName}}</h1>
    <h2>ID:{{authordata.id}} </h2>
    <h3>Notes: {{authordata.notes}}</h3><br><br><br>

    <h2>Book</h2>
    {% for book in bookdata %}
    <li>{{book.title}}</li>
    {% endfor %}

    <form action="addBookToThisAuthor" method="post">
        {% csrf_token %}
        <input type="hidden" name="author_id" value="{{authordata.id}}">
        <select name="selectBook" id="">
            {% for book in bookdata %}
                <option value="{{book.id}}">{{book.title}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Add">
    </form>


</body>
</html>
