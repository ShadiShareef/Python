<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <title>Ninja Gold</title>
</head>
<body>
    <p>Your Gold : <span>{{request.session.Gold}}</span></p>
    <div class="box">
        <form action="/getgold" method="post">
            <input type="hidden" name="which_form" value="Farm">
            {% csrf_token %}
                <h3>Farm</h3>
                <p>(earns 10-20 gold)</p>
                <input type="submit" value="Find gold">
        </form>

        <form action="/getgold" method="post">
                <input type="hidden" name='which_form' value="Cave">
                {% csrf_token %}
                <h3>Cave</h3>
                <p>(earns 5-10 gold)</p>
                <input type="submit" value="Find gold">
        </form>

        <form action="/getgold" method="post">
                <input type="hidden" name="which_form" value="House">
                {% csrf_token %}
                <h3>House</h3>
                <p>(earns 2-5 gold)</p>
                <input type="submit" value="Find gold">
        </form>

        <form action="/getgold" method="post">
                <input type="hidden" name="which_form" value="Casino">
                {% csrf_token %}
                <h3>Casino</h3>
                <p>(Take 0-50 gold)</p>
                <input type="submit" value="Find gold">
        </form>
    </div>
</body>
</html>
